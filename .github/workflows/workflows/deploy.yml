name: Deploy to Netlify

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm install
      - run: npm run build
      - run: node scripts/check-trust.js  # Optional trust fingerprinting

      - uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './out'
          production-deploy: true
          netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Verify TRS Trust Seal
        run: curl -X POST https://future.trsalliance.org/api/trustproof \
               -H "Authorization: Bearer ${{ secrets.STEALTH_KEY }}" \
               -d '{"deploy": "verified"}'
